	<div id="coordinates"></div>
	<input type="hidden" id="xxx" value="37.39809559577211">
	<br>
	<input type="hidden" id="yyy" value="127.01761088033732">

<input type="text" value ="testId" id="userId" name="userId" /><br />
<input type="button" value ="실시간GPS정보넣기시작" onclick="javascript:getUserId();"  /><br />
<input type="button" value="실시간정보지도에찍기" onclick="javascript:start();"><br />
<input type="button" value="실시간정보중지" onclick="javascript:stop();"><br />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9a7d7c6593032a6726aa2aaa6003cad"></script>
<script>
	getGpsInfo();

	var container = document.getElementById('map');
	var options = {
		center : new kakao.maps.LatLng($("#xxx").val(), $("#yyy").val()),
		level : 3
	};

	var map = new kakao.maps.Map(container, options);

	var markerPosition = new kakao.maps.LatLng($("#xxx").val(), $("#yyy").val());

	var marker = new kakao.maps.Marker({
		position : markerPosition
	});

	marker.setMap(map);

	function markerClick() {
		var markerPosition = new kakao.maps.LatLng($("#xxx").val(), $("#yyy")
				.val());

		var marker = new kakao.maps.Marker({
			position : markerPosition
		});

		// 이동할 위도 경도 위치를 생성합니다 
		var moveLatLon = new kakao.maps.LatLng($("#xxx").val(), $("#yyy").val());

		// 지도 중심을 이동 시킵니다
		map.setCenter(moveLatLon);

		marker.setMap(map);
	}

	function backSpace() {
		location.href = '/index.html';
	}

	function getCoordinates() {
		// Call getCoordinates method of WebAppInterface
		var coordinates = window.android.getCoordinates();

		// Check if location is found
		if (coordinates != "Location not found") {
			var data = JSON.parse(coordinates);
			$("#xxx").val(data.latitude);
			$("#yyy").val(data.longitude);
		} else {
			// Display error message
			document.getElementById("coordinates").innerHTML = "Location not found";
		}
	}

	function start(){
		var interval = setInterval(function() {
			getGpsInfo();
			
			var markerPosition = new kakao.maps.LatLng($("#xxx").val(), $("#yyy").val());

			var marker = new kakao.maps.Marker({
				position : markerPosition
			});

			// 이동할 위도 경도 위치를 생성합니다 
// 			var moveLatLon = new kakao.maps.LatLng($("#xxx").val(), $("#yyy").val());

			// 지도 중심을 이동 시킵니다
			map.setCenter(markerPosition);
			marker.setMap(null);
			marker.setMap(map);
		}, 10000);
	}
	function stop(){
	  clearInterval(interval);
	}
	
	
	function getGpsInfo() {
		var data = {
			userId : $("userId").val()
		}
		$.ajax({
			type : "POST",
			url : "/sample/getGps",
			async : false,
			data : data,
			contentType : "application/json", // Content-Type 헤더 설정
			success : function(res) {

				var latitude = res.latitude;
				var longitude = res.longitude;

				$("#xxx").val(latitude);
				$("#yyy").val(longitude);
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				alert("통신 실패.");
			}
		});
	}
	
	function getUserId(){
		var loginId = $("userId").val();
		AndroidInterface.onLoginIdReceived(loginId);
	}
